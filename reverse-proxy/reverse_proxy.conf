# reverse-proxy/reverse_proxy.conf
# Dit bestand mag alleen 'server' blokken en gerelateerde directives bevatten
# als het wordt ge√Øncludeerd in /etc/nginx/conf.d/.
# De 'proxy_cache_path' directive moet in het 'http' blok staan,
# doorgaans in de hoofd /etc/nginx/nginx.conf.

server {
    listen 80;
    server_name localhost;

    # Redirect HTTP naar HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name localhost;

    ssl_certificate /etc/nginx/certs/nginx-selfsigned.crt;
    ssl_certificate_key /etc/nginx/certs/nginx-selfsigned.key;

    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://webserver:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api {
        proxy_pass http://api-server:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        #rewrite ^/api/(.*)$ /$1 break; # Optioneel: verwijder /api prefix als de API dat verwacht
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}