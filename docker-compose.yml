---  # YAML document start marker, required by yamllint
# docker-compose.yml
# Definieert webserver, reverse proxy en API services in een custom netwerk.
# Gebruikt omgevingsvariabelen uit het .env bestand voor interne configuratie.

version: '3.8'  # Recente Docker Compose versie (optioneel, kan verwijderd)

services:

  # Service voor de statische webserver
  # Servicenaam moet een letterlijke string zijn, geen variabele.
  webserver:
    image: my-web-server2-alpine
    container_name: ${WEB_SERVER_SERVICE_NAME}  # Variabele voor containernaam
    build:
      context: ./webserver
      dockerfile: Dockerfile.webserver
    networks:
      - web-network
    restart: always

  # Service voor de backend API applicatie
  # Servicenaam moet een letterlijke string zijn, geen variabele.
  api-server:
    image: my-api-server
    container_name: ${API_SERVER_SERVICE_NAME}  # Variabele voor containernaam
    build:
      context: ./api-server
      dockerfile: Dockerfile.api-server
    networks:
      - web-network
    restart: always

  # Service voor de Nginx reverse proxy
  # Servicenaam moet een letterlijke string zijn, geen variabele.
  reverse-proxy:
    image: my-reverse-proxy
    container_name: ${REVERSE_PROXY_SERVICE_NAME}  # Variabele voor containernaam
    build:
      context: ./reverse-proxy
      dockerfile: Dockerfile.reverse-proxy
    ports:
      - "${REVERSE_PROXY_HTTP_PORT}:${REVERSE_PROXY_HTTP_PORT}"    # Poort 80
      - "${REVERSE_PROXY_HTTPS_PORT}:${REVERSE_PROXY_HTTPS_PORT}"  # Poort 443
    networks:
      - web-network
    restart: always
    depends_on:
      # depends_on kan variabelen gebruiken, maar namen moeten overeenkomen
      # met de letterlijke service namen hierboven (webserver, api-server).
      webserver:
        condition: service_healthy  # Gebruik healthcheck condition
      api-server:
        condition: service_healthy  # Gebruik healthcheck condition

# Definieer het custom netwerk
networks:
  web-network:
    driver: bridge
    name: my-web-platform-network
